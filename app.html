<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
  <head {{ HEAD_ATTRS }}>
    {{ HEAD }}
  </head>
  <body {{ BODY_ATTRS }}>


<!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=<%-process.env.statistics.GA_ID || UA-00000000-00 %>"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){
      dataLayer.push(arguments);
    }
    gtag('js', new Date());
  </script>



  <!-- Yandex.Metrika counter -->
  <script type="text/javascript" >
    (function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
    m[i].l=1*new Date();k=e.createElement(t),a=e.getElementsByTagName(t)[0],k.async=1,k.src=r,a.parentNode.insertBefore(k,a)})
    (window, document, "script", "https://mc.yandex.ru/metrika/tag.js", "ym");

    ym(<%-process.env.statistics.YM_ID || 12345678 %>, "init", {
      clickmap:true,
      trackLinks:true,
      accurateTrackBounce:true
    });
  </script>
  <noscript>
    <div>
      <img src="https://mc.yandex.ru/watch/<%-process.env.statistics.YM_ID || 12345678 %>" style="position:absolute; left:-9999px;" alt="" />
    </div>
  </noscript>
  <!-- /Yandex.Metrika counter -->


  <% if ((process.env.NUXT_ENV_ANALYTICS === 'production' && process.env.statistics.RMBT_ID != 12345678) || !process.env.NUXT_ENV_ANALYTICS === 'production') { %>
    <!-- Top100 (Kraken) Counter -->
    <script>
      (function (w, d, c) {
        (w[c] = w[c] || []).push(function () {
          var options = {
            project: <%-process.env.statistics.RMBT_ID || 12345678 %>,
        };
        try {
          w.top100Counter = new top100(options);
        } catch (e) { }
      });
      var n = d.getElementsByTagName("script")[0],
        s = d.createElement("script"),
        f = function () { n.parentNode.insertBefore(s, n); };
      s.type = "text/javascript";
      s.async = true;
      s.src =
        (d.location.protocol == "https:" ? "https:" : "https:") +
        "//st.top100.ru/top100/top100.js";
  
      if (w.opera == "[object Opera]") {
        d.addEventListener("DOMContentLoaded", f, false);
      } else { f(); }
  }) (window, document, "_top100q");
    </script>
    <noscript>
      <img src="//counter.rambler.ru/top100.cnt?pid=<%-process.env.statistics.RMBT_ID || 12345678 %>" alt="Топ-100" />
    </noscript>
    <!-- END Top100 (Kraken) Counter -->
    <% } %>
    {{ APP }}
  </body>
</html>
